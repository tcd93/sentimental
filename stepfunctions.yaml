AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Step Functions for Sentiment Analysis

Parameters:
  RedditScraperName:
    Type: String
    Description: Name of the Reddit scraper Lambda function
  SteamScraperName:
    Type: String
    Description: Name of the Steam scraper Lambda function
  SentimentJobCreatorName:
    Type: String
    Description: Name of the sentiment job creator Lambda function
  GetJobStatusName:
    Type: String
    Description: Name of the job status checker Lambda function
  SyncPostToSupabaseName:
    Type: String
    Description: Name of the sync post to Supabase Lambda function
  BucketName:
    Type: String
    Description: Name of the S3 bucket for storing posts
  ErrorTopicName:
    Type: String
    Description: Name of the SNS topic for error notifications

Resources:
  StepFunctionsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/vendedlogs/states/SentimentAnalysisPipeline
      RetentionInDays: 7

  KeywordPipeline:
    Type: AWS::Serverless::StateMachine
    Properties:
      Type: STANDARD
      Logging:
        Level: ALL
        IncludeExecutionData: true
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt StepFunctionsLogGroup.Arn
      Policies:
        - CloudWatchLogsFullAccess
        - LambdaInvokePolicy:
            FunctionName: !Ref RedditScraperName
        - LambdaInvokePolicy:
            FunctionName: !Ref SteamScraperName
        - LambdaInvokePolicy:
            FunctionName: !Ref SentimentJobCreatorName
        - LambdaInvokePolicy:
            FunctionName: !Ref GetJobStatusName
        - LambdaInvokePolicy:
            FunctionName: !Ref SyncPostToSupabaseName
        - S3CrudPolicy:
            BucketName: !Ref BucketName
        - SNSPublishMessagePolicy:
            TopicName: !Ref ErrorTopicName
        - AWSStepFunctionsFullAccess
      Definition:
        StartAt: SelectScrapers
        States:
          SelectScrapers:
            Type: Parallel
            Branches:
              - StartAt: ProcessRedditTasks
                States:
                  ProcessRedditTasks:
                    Type: Map
                    InputPath: $.source.reddit
                    MaxConcurrency: 40
                    Iterator:
                      StartAt: RedditScraper
                      States:
                        RedditScraper:
                          Type: Task
                          Resource: "arn:aws:states:::lambda:invoke"
                          Parameters:
                            FunctionName: !Ref RedditScraperName
                            Payload.$: "$"
                          OutputPath: "$.Payload"
                          End: true
                      ProcessorConfig:
                        Mode: INLINE
                    End: true
                    # FLatten [[], [], []...] to [..., ..., ...]
                    OutputPath: $[*][*]
              - StartAt: ProcessSteamTasks
                States:
                  ProcessSteamTasks:
                    Type: Map
                    InputPath: $.source.steam
                    MaxConcurrency: 40
                    Iterator:
                      StartAt: SteamScraper
                      States:
                        SteamScraper:
                          Type: Task
                          Resource: "arn:aws:states:::lambda:invoke"
                          Parameters:
                            FunctionName: !Ref SteamScraperName
                            Payload.$: "$"
                          OutputPath: "$.Payload"
                          End: true
                      ProcessorConfig:
                        Mode: INLINE
                    End: true
                    # FLatten [[], [], []...] to [..., ..., ...]
                    OutputPath: $[*][*]
            OutputPath: $[*][*]
            Next: CreateSentimentJob
          CreateSentimentJob:
            Type: Task
            Resource: "arn:aws:states:::lambda:invoke"
            Parameters:
              FunctionName: !Ref SentimentJobCreatorName
              Payload.$: "$"
            OutputPath: "$.Payload"
            Next: Wait75Seconds
          Wait75Seconds:
            Type: Wait
            Seconds: 75
            Next: GetJobStatus
          GetJobStatus:
            Type: Task
            Resource: "arn:aws:states:::lambda:invoke"
            Parameters:
              FunctionName: !Ref GetJobStatusName
              Payload.$: "$"
            OutputPath: "$.Payload"
            Next: JobComplete
          JobComplete:
            Type: Choice
            Choices:
              - Variable: "$.status"
                StringEquals: "COMPLETED"
                Next: MapPosts
              - Variable: "$.status"
                StringEquals: "FAILED"
                Next: FailJob
            Default: Wait75Seconds
          FailJob:
            Type: Fail
            Error: "Job failed, check logs for more details"
          MapPosts:
            Type: Map
            Comment: Map posts that are stored in S3
            OutputPath: "$[*][*]"
            ItemProcessor:
              ProcessorConfig:
                Mode: DISTRIBUTED
                ExecutionType: EXPRESS
              StartAt: SyncPostToSupabase
              States:
                SyncPostToSupabase:
                  Type: Task
                  Resource: "arn:aws:states:::lambda:invoke"
                  Parameters:
                    FunctionName: !Ref SyncPostToSupabaseName
                    Payload.$: "$"
                  OutputPath: "$.Payload"
                  End: true
            Label: Map
            MaxConcurrency: 1000
            ItemBatcher:
              MaxItemsPerBatch: 5
              BatchInput:
                Job.$: "$"
            ItemReader:
              Resource: "arn:aws:states:::s3:listObjectsV2"
              Parameters:
                Bucket: !Ref BucketName
                Prefix: "posts/"
            Next: DeletePosts
          DeletePosts:
            Type: Task
            Parameters:
              Bucket: !Ref BucketName
              Delete:
                Objects.$: "$"
            Resource: "arn:aws:states:::aws-sdk:s3:deleteObjects"
            End: true
