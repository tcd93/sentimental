AWSTemplateFormatVersion: '2010-09-09'
Description: Infrastructure for Sentiment Analysis Pipeline

Parameters:
  BucketName:
    Type: String

Resources:
  SentimentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldObjects
            Status: Enabled
            ExpirationInDays: 7

  ErrorTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: SentimentAnalysisErrors

  SentimentJobTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: sentiment_job
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: job_id
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: job_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: status-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
          Projection:
            ProjectionType: ALL

Outputs:
  ErrorTopicName:
    Description: SNS topic name for errors
    Value: !GetAtt ErrorTopic.TopicName
  ErrorTopicArn:
    Description: SNS topic ARN for errors
    Value: !GetAtt ErrorTopic.TopicArn
  SentimentJobTableName:
    Description: DynamoDB table name
    Value: !Ref SentimentJobTable
